<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Code Quiz</title>

    </head>

<body>

    <div id="timer">Time:<span id="countdowntimer">30 </span> Seconds</div>

    <script type="text/javascript">
      var timeleft = 30;
      var downloadTimer = setInterval(function(){
      timeleft--;
      document.getElementById("countdowntimer").textContent = timeleft;
      if(timeleft <= 0)
          clearInterval(downloadTimer);
      },1000);
  </script>

   
    <div id="score">Score:</div>
    


        <div id="quiz">
            <h2 id="question"></h2>




            <div class="card-body text-center">
              <button id="button-1" class="buttons" value="1">
                <h1></h1>
              </button>
              <button id="button-2" class="buttons" value="2">
                <h1></h1>
              </button>
              <button id="button-3" class="buttons" value="3">
                <h1></h1>
              </button>
              <button id="button-4" class="buttons" value="4">
                <h1></h1>
              </button>
            </div>
            







        </div>
        

        <!-- Trigger/Open The Modal -->
        <button id="done">Done</button>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
        
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
          </div>
        
        </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
